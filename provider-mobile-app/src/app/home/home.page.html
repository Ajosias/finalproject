<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content align-content="center">
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-col size-md="6" size-sm="2" offset="3">
            <ion-card-header >
                <ion-card-title >Login</ion-card-title>
               <ion-card-content>
                    <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input type="text" [(ngModel)]="EMAIL" ></ion-input><br>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Password</ion-label>
                      <ion-input type="password"  [(ngModel)]="PASSWORD" ></ion-input>
                    </ion-item>
                    <div text-align="center">
                     <ion-button  color="danger" href="profile">
                       <ion-icon position="floating" slot="start" name="login"></ion-icon>
                        Login
                     </ion-button>
              
                     <ion-button color="danger" href="register">
                       <ion-icon position="floating" slot="start" name="registration"></ion-icon>
                        Register
                     </ion-button>
                    </div>
                  </ion-card-content>
             </ion-card-header>
        </ion-col>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
