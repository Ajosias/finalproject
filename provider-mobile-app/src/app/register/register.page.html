ion-header>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset="3" max-pixal="150">
              <ion-card >
                  <ion-card-header text-align="center" color="danger">
                    <ion-card-title >Welcome</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                     <ion-item>
                       <ion-label position="floating" name="name" required>Name:</ion-label>
                       <ion-input type="text" [(ngModel)]= "firstName"></ion-input>
                     </ion-item>
                     <ion-item>
                       <ion-label position="floating" name="surName" required>Surname:</ion-label>
                       <ion-input type="text" [(ngModel)]= "surName"></ion-input>
                     </ion-item>
                     <ion-item>
                       <ion-label position="floating" name="email" required>Email:</ion-label>
                       <ion-input type="text" [(ngModel)]= "email"></ion-input>
                     </ion-item>
                     <ion-item>
                       <ion-label position="floating" name ="password" required>Password:</ion-label>
                       <ion-input type="password" [(ngModel)]= "password"></ion-input>
                     </ion-item>
                     <ion-item>
                       <ion-label position="floating" name="contactNumber" required>Cellphone number:</ion-label>
                       <ion-input type="text" [(ngModel)]= "cellNumber"></ion-input>
                     </ion-item>
                     <div>
                      <ion-button color="danger" (click)= "submit()">
                        <ion-icon position="floating" slot="start" name="Register" required></ion-icon>
                         Register
                      </ion-button>
                     </div>
                     <div text-align="center">
                       <a href="home"><p>Already have an account?</p></a> 
                     </div>
                   </ion-card-content>
                 </ion-card>
                 
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
